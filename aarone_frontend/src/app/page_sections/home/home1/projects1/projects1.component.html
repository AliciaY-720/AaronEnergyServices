<div class="section-full our-project-wrap mobile-page-padding p-t80 p-b30 square_shape2" >
    <div class="container">
        <!-- TITLE START -->
        <div class="section-head">
            <div class="mt-separator-outer separator-left">
                <div class="mt-separator">
                    <h2 class="text-uppercase sep-line-one "><span class="font-weight-300 text-primary">Featured</span> Projects                    
                    </h2>

                </div>
                <div>
                    <a routerLink="/project-grid" class="site-button btn-effect">More Projects</a>
                </div>
            </div>
        </div>                   
        <!-- TITLE END --> 

            <div class="section-content">

                 <div class="portfolio-wrap row mfp-gallery product-stamp clearfix">
                    <div *ngFor="let project of featuredProjects;" class="masonry-item cat-1 'col-md-3  col-sm-6 m-b30"> 
                        <div class="mt-box   image-hover-block">
                            <div class="mt-thum-bx">
                                <img [src]="firstImages[project.id].image_url" alt="">
                            </div>
                            <div class="mt-info  p-t20 text-white">
                                <h4 class="mt-tilte m-b10 m-t0">{{project.name}}</h4>
                            </div>
                            <a [routerLink]="['/project-detail']" [queryParams]="{ id: project.id }"></a>                                    
                        </div>
                    </div> 

                      
                 </div>


            </div>
        
    </div>
    <br> 
    <div class="hilite-title text-left p-l50 text-uppercase text-pop-up-top">
        <strong>Projects</strong>
    </div>   
    <br>              
</div>
