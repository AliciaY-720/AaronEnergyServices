<div class="section-full p-tb80 inner-page-padding">
    <div class="container">
        <div class="project-detail-outer">
            <div class="m-b0">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-4 col-xs-100pc" *ngFor="let object of image_urls">
                        <div class="project-detail-pic m-b30">
                            <div class="mt-media">
                                <img src="{{object}}" alt="">
                            </div>
                        </div>
                    </div>                              
                </div>
            </div>                               

            <div class="project-detail-containt">
                <div class="bg-white text-black">
                    <h3>{{project?.name}}</h3>
                    <p> {{project?.description}} </p>
                </div>
                <div>
                    <a routerLink="/project-grid" class="site-button btn-effect">Back to Project List</a>
                </div>
            </div>
          
        </div>
    </div>
</div>
